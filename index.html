<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloned perf page</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href=" https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>

<body>
    <section>

        <article>
            <div><img src=" gettyimages-2658782-612x612.jpg" alt="perfume-picture" width="250px" height="450px"></div>

            <div id="second-div">
                <h1 class="second-div-content">PERFUME</h1>

                <h2 class="second-div-content">Gabrielle Essence Eau De Parfum</h2>

                <p class="second-div-content">A floral,solar and voluptuous interpretation composed by Oliver Polge
                    Perfumer-Creator for the House of CHANEL.</p>
                <p class="second-div-content"><span id="first-span">$149.99</span> <span id="second-span">169.99</span>
                </p>
                <form action="/submit.com" class="second-div-content">
                    <button type="submit"><i class="fa fa-cart-arrow-down" aria-hidden="true"></i> Add to Cart</button>
                </form>
            </div>
        </article>

    </section>
</body>

</html>
